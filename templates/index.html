<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма заказа</title>
</head>
<body>
    <h2>Форма отправки заказа</h2>
    <form id="orderForm" enctype="multipart/form-data">
        <label>Название заведения:</label>
        <input type="text" name="store_name" required><br><br>
        
        <label>Номер заказа:</label>
        <input type="text" name="order_number" required><br><br>
        
        <label>Комментарий:</label>
        <textarea name="comment"></textarea><br><br>
        
        <label>Прикрепить файл:</label>
        <input type="file" name="file" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('orderForm').onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch('/submit', {
                method: 'POST',
                body: formData
            });

            let result = await response.json();
            alert(result.message || result.error);
        };
    </script>
</body>
</html>
